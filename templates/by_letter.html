{% extends 'base.html' %}

{% block content %}
<h2>Список стран в мире</h2>
    {% for letter in ALPHABET %}
         <a href="{% url 'countries_by_letter' letter %}">{{ letter }}</a>
    {% endfor %}
<ol>
    {% for country in countries %}
        <a href="{% url 'country_page' country.name %}"><li>{{ country.name }}</li></a>
    {% endfor %}
</ol>
{% endblock %}
